<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>새 글 작성</title>
</head>
<body>
<header>
    <h1>새 글 작성</h1>
</header>
<main>
    <form th:action="@{/posts}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:value="${form.title}" required>

        <label for="content">내용:</label>
        <textarea id="content" name="content" th:text="${form.content}" required></textarea>

        <label for="author">작성자:</label>
        <input type="text" id="author" name="author" th:value="${form.author}" required>

        <button type="submit">저장</button>
    </form>
</main>
</body>
</html>
