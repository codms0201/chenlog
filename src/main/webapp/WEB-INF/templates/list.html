<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<header>
    <h1>게시글 목록</h1>
    <a href="/posts/new" class="btn">새 글 작성</a>
</header>
<main>
    <ul>
        <li th:each="post : ${posts}">
            <h2><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></h2>
            <p th:text="${post.author}"></p>
        </li>
    </ul>
</main>
</body>
</html>
